name: Docker Image CI

on:
  release:
    types: [ published ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fboucher/cloudbot:${{steps.vars.outputs.tag}}

    - name: Docker Login
      uses: docker/login-action@v1.6.0
      with:
        username: ${{secrets.DOCKER_USER}}
        password: ${{secrets.DOCKER_PASSWORD}}
        logout: true

    - name: Push the tagged Docker image
      run: docker push ${{secrets.DOCKER_USER}}/cloudbot:${{steps.vars.outputs.tag}}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/angular-cli:latest
    - name: Push the latest Docker image
      run: docker push ${{secrets.DOCKER_USER}}/angular-cli:latest

